<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>

    <div class="card">

      <img alt="Girl dancing to music" src="./images/illustration-hero.svg" class="image-hero"/>

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    
      <div class="plan">

        <img alt="" src="./images/icon-music.svg" class="icon"/>

        <div>
          <h2>Annual Plan</h2>
          <span class="price">$59.99/year</span>
        </div>
      
        <a href="#">Change</a>

      </div>
      
    
      <a class="btn btn-primary" href="#">Proceed to Payment</a>

      <a class="btn btn-secondary" href="#">Cancel Order</a>

    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jens Trautmann</a>.
    </div>

  </main>

</body>
</html>
